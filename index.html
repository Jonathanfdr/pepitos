
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Sim e Não</title>
    <link rel="stylesheet" href="style.css">
    <title>Pepito</title>
    <script>
        function abaixa() {
            let botão = document.getElementById("nao");
            colocaMarginTop(botão);
        }
        
        function colocaMarginTop(botão) {
            const viewportWidth = window.innerWidth - botão.offsetWidth;
            const viewportHeight = window.innerHeight - botão.offsetHeight;

            const topo = Math.random() * viewportHeight + 40;
            const esquerda = Math.random() * viewportWidth + 40;

            botão.style.marginTop = `${topo}px`
            botão.style.marginLeft = `${esquerda}px`;
        }

        function toca() {
            const audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</head>
<body bgcolor="blue">
    <div class="container">
        <!-- Imagem -->
        <img src="ohgente.png" alt="Minha Imagem" class="imagem">

        <h1 style="color: white;">MOLHUDO HOJE?</h1>
        <!-- Botões -->
        <div class="botoes">
            <button class="botao botao-sim" onclick="toca()" id="sim">SIM</button>
            <button class="botao botao-nao" onmouseenter="abaixa()" id="nao">NÃO</button>
        </div>

        <audio id="audio">
            <source src="pepito.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
